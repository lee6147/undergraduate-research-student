function AnimatedGitGraph() {
  const [step, setStep] = useState(0);
  const MAX = 10;

  useEffect(() => {

    [260, featY, "Login UI",    C.cyan,   4],

  return (
    <DiagramBox color={C.green} label="GITGRAPH â€” BRANCH VISUALIZATION">
      <div style={{ position: "relative" }}>
        <svg width="100%" viewBox={`0 0 ${W} ${H}`} style={{ overflow: "visible", display: "block" }}>

            { x1: 120, x2: 200, revealAt: 2 },
            { x1: 200, x2: 310, revealAt: 7 },
            { x1: 310, x2: 450, revealAt: 9 },

          {[

                stroke={C.cyan} strokeWidth="2.5" opacity="0.6"
                strokeDasharray={len}
                strokeDashoffset={visible ? 0 : len}
                style={{ transition: "stroke-dashoffset 0.4s ease" }} />
            );
          })}
          {show(6) && <path d={`M390,${featY} Q400,${featY} 420,${mainY}`}
            stroke={C.cyan} strokeWidth="2" fill="none" opacity="0.6"
            strokeDasharray="100" strokeDashoffset={show(7) ? 0 : 100}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function AnimatedSequenceDiagram() {
  const [step, setStep] = useState(-1);
  const [running, setRunning] = useState(false);
  const timerRef = useRef(null);

  const messages = [
    { from: 0, to: 0,  label: "git pull origin main",       color: C.green,  y: 80  },
    { from: 0, to: 0,  label: "git switch -c feature/new",  color: C.green,  y: 120 },
    { from: 0, to: 0,  label: "ì½”ë“œ ì‘ì„± + commit âœï¸",         color: C.dim,    y: 160 },
    { from: 0, to: 1,  label: "git push â†’",                  color: C.cyan,   y: 200 },
    { from: 1, to: 1,  label: "Pull Request ìƒì„± ğŸ””",          color: C.yellow, y: 240 },
    { from: 1, to: 2,  label: "ì½”ë“œ ë¦¬ë·° ìš”ì²­ â†’",               color: C.yellow, y: 280 },
    { from: 2, to: 1,  label: "â† ë¦¬ë·° ì™„ë£Œ âœ…",                color: C.green,  y: 320 },
    { from: 1, to: 1,  label: "main ì— Merge ğŸ‰",              color: C.purple, y: 360 },
  ];
  const participants = [
    { label: "ğŸ’» ë¡œì»¬",   x: 80  },
    { label: "â˜ï¸ GitHub", x: 260 },
    { label: "ğŸ‘¥ íŒ€ì›",   x: 440 },
  ];
  const H = 420;

  useEffect(() => {
    if (!running) return;
    if (step >= messages.length - 1) { setRunning(false); return; }
    const t = setTimeout(() => setStep(s => s + 1), 700);
    return () => clearTimeout(t);
  }, [running, step]);

  const start = () => {
    if (timerRef.current) clearTimeout(timerRef.current);
    setRunning(false);
    setStep(-1);
    timerRef.current = setTimeout(() => {
      setStep(0);
      setRunning(true);
    }, 80);
  };

  return (
    <DiagramBox color={C.cyan} label="SEQUENCE DIAGRAM â€” í˜‘ì—… ì›Œí¬í”Œë¡œìš°">
      <svg width="100%" viewBox={`0 0 520 ${H}`} style={{ display: "block" }}>
        {participants.map((p, i) => (
          <g key={i}>
            <rect x={p.x - 45} y="8" width="90" height="32" rx="8"
              fill={`${[C.green,C.cyan,C.purple][i]}18`}
              stroke={[C.green,C.cyan,C.purple][i]} strokeWidth="1.5" />
            <text x={p.x} y="29" textAnchor="middle" fontSize="11"
              fill={[C.green,C.cyan,C.purple][i]} fontFamily="monospace">{p.label}</text>
            <line x1={p.x} y1="42" x2={p.x} y2={H - 10}
              stroke={[C.green,C.cyan,C.purple][i]} strokeWidth="1" strokeDasharray="4 4" opacity="0.3" />
          </g>
        ))}
        {messages.map((m, i) => {
          if (i > step) return null;
          const fromX = participants[m.from].x;
          const toX   = participants[m.to].x;
          const isSelf = m.from === m.to;
          return (
            <g key={i} style={{ animation: "fadeUp 0.3s ease" }}>
              {isSelf ? (
                <>
                  <rect x={fromX - 80} y={m.y - 11} width="160" height="22" rx="5"
                    fill={`${m.color}15`} stroke={`${m.color}55`} strokeWidth="1" />
                  <text x={fromX} y={m.y + 4} textAnchor="middle" fontSize="9.5"
                    fill={m.color} fontFamily="monospace">{m.label}</text>
                </>
              ) : (
                <>
                  <defs>
                    <marker id={`arrowR-${i}`} markerWidth="7" markerHeight="7" refX="4" refY="3.5" orient="auto">
                      <path d="M0,0 L7,3.5 L0,7 Z" fill={m.color} />
                    </marker>
                    <marker id={`arrowL-${i}`} markerWidth="7" markerHeight="7" refX="3" refY="3.5" orient="auto">
                      <path d="M7,0 L0,3.5 L7,7 Z" fill={m.color} />
                    </marker>
                  </defs>
                  <line x1={fromX} y1={m.y} x2={toX} y2={m.y}
                    stroke={m.color} strokeWidth="1.8"
                    markerEnd={toX > fromX ? `url(#arrowR-${i})` : `url(#arrowL-${i})`}
                    strokeDasharray="200" strokeDashoffset="0"
                    style={{ animation: "arrowSlide 0.5s ease forwards" }} />
                  <text x={(fromX + toX) / 2} y={m.y - 6} textAnchor="middle"
                    fontSize="9.5" fill={m.color} fontFamily="monospace">{m.label}</text>
                </>
              )}
            </g>
          );
        })}
      </svg>
      <div style={{ textAlign: "center", marginTop: 4 }}>
        <button onClick={start}
          style={{ background: `${C.cyan}15`, border: `1px solid ${C.cyan}44`,
                   color: C.cyan, borderRadius: 8, padding: "6px 22px",
                   cursor: "pointer", fontSize: 12 }}>
          {running ? "â³ ì§„í–‰ ì¤‘..." : step >= 0 ? "â†º ë‹¤ì‹œ ë³´ê¸°" : "â–¶ í˜‘ì—… ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘"}
        </button>
      </div>
    </DiagramBox>
  );
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function AnimatedConflictFlow() {
  const [step, setStep] = useState(0);
  useEffect(() => {
    const t = setInterval(() => setStep(s => (s + 1) % 7), 1100);
    return () => clearInterval(t);
  }, []);

  const nodes = [
    { id: 0, x: 200, y: 20,  w: 140, h: 32, label: "ğŸš¨ ì¶©ëŒ ë°œìƒ!", color: C.red    },
    { id: 1, x: 200, y: 90,  w: 140, h: 32, label: "ğŸ“‚ ì¶©ëŒ íŒŒì¼ ì—´ê¸°", color: C.yellow },
    { id: 2, x: 200, y: 160, w: 150, h: 32, label: "âœï¸ ì›í•˜ëŠ” ë‚´ìš© ë‚¨ê¸°ê¸°", color: C.cyan  },
    { id: 3, x: 200, y: 230, w: 165, h: 32, label: "ğŸ—‘ï¸ <<<  ===  >>> ì‚­ì œ", color: C.cyan  },
    { id: 4, x: 200, y: 300, w: 100, h: 32, label: "git add .", color: C.green  },
    { id: 5, x: 200, y: 370, w: 115, h: 32, label: "git commit", color: C.green  },
    { id: 6, x: 200, y: 440, w: 130, h: 32, label: "âœ… í•´ê²° ì™„ë£Œ!", color: C.green  },
  ];

  return (
    <DiagramBox color={C.red} label="FLOWCHART â€” ì¶©ëŒ í•´ê²° ë‹¨ê³„">
      <svg width="100%" viewBox="0 0 400 490" style={{ display: "block" }}>
        {nodes.map((n, i) => {
          if (i === 0) return null;
          const prev = nodes[i - 1];
          return (
            <line key={`l${i}`} x1="250" y1={prev.y + prev.h} x2="250" y2={n.y}
              stroke={step >= i ? n.color : C.border} strokeWidth="2"
              strokeDasharray="4 3" opacity="0.7"
              style={{ transition: "stroke 0.4s" }} />
          );
        })}
        {nodes.map((n) => {
          const active = step === n.id;
          const done   = step > n.id;
          const cx = 250;
          return (
            <g key={n.id}>
              <rect x={cx - n.w / 2} y={n.y} width={n.w} height={n.h} rx="10"
                fill={done ? `${n.color}20` : active ? `${n.color}30` : C.panel2}
                stroke={done || active ? n.color : C.border} strokeWidth={active ? 2.5 : 1.5}
                style={{ transition: "all 0.35s", filter: active ? `drop-shadow(0 0 8px ${n.color}88)` : "none" }} />
              <text x={cx} y={n.y + n.h / 2 + 4.5} textAnchor="middle" fontSize="11"
                fill={done || active ? n.color : C.dim} fontFamily="monospace"
                style={{ transition: "fill 0.35s" }}>{n.label}</text>
              {active && (
                <circle cx={cx - n.w / 2 - 12} cy={n.y + n.h / 2} r="5" fill={n.color}
                  style={{ animation: "pulse-ring 1s ease-out infinite" }} />
              )}
            </g>
          );
        })}
      </svg>
    </DiagramBox>
  );
}

function ParticleBg() {
  const ref = useRef(null);
  useEffect(() => {
    const canvas = ref.current;
    if (!canvas) return;
    const resize = () => { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; };
    resize();
    // seededRandom ì‚¬ìš© (Math.random ê¸ˆì§€)
    const particles = Array.from({ length: 55 }, (_, i) => ({
      x: seededRandom(i * 7 + 1) * canvas.width,
      y: seededRandom(i * 7 + 2) * canvas.height,
      vx: (seededRandom(i * 7 + 3) - 0.5) * 0.35,
      vy: (seededRandom(i * 7 + 4) - 0.5) * 0.35,
      r: seededRandom(i * 7 + 5) * 1.4 + 0.4,
      a: seededRandom(i * 7 + 6) * 0.5 + 0.1,
    }));
    let raf;
    const draw = () => {
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x = (p.x + p.vx + canvas.width)  % canvas.width;
        p.y = (p.y + p.vy + canvas.height) % canvas.height;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,157,${p.a * 0.35})`;
        ctx.fill();
      });
      raf = requestAnimationFrame(draw);
    };
    draw();
    window.addEventListener("resize", resize);
    return () => { cancelAnimationFrame(raf); window.removeEventListener("resize", resize); };
  }, []);
  return <canvas ref={ref} style={{ position:"absolute", inset:0, width:"100%", height:"100%", pointerEvents:"none" }} />;
}

            <span style={{ fontSize:21 }}>{topic.icon}</span>
            <h2 style={{ margin:0, fontSize:17.5, fontWeight:800, color:lv.color }}>{topic.title}</h2>
          </div>
          <div style={{ padding:22 }}>{topic.content}</div>
        </div>
